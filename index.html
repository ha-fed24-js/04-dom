<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> DOM manipulation exempel </title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
</head>
<body>

	<section id="first-container">
		Välkommen till en (snart) dynamisk webbsida
	</section>

	<section>
		<h1> Whack-a-mole </h1>
		<div class="hole-container">
			<div class="hole mole"></div>
			<div class="hole"></div>
			<div class="hole"></div>
			<div class="hole"></div>
			<div class="hole"></div>
		</div>
	</section>

	<section>
		<button id="click-button"> Klicka mig </button>
		<p id="click-results"> Antal klick: 0 </p>
	</section>

	<section>
		<p> Mitt CV - tidigare erfarenheter </p>
		<label> Erfarenhet: </label>
		<input type="text" id="cv-input" />
		<button id="cv-button"> Lägg till </button>
		<ul id="cv-list">
			<li> Idrottslärare - 2020 </li>
		</ul>
	</section>
</body>
</html>
